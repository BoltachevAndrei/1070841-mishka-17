<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/picturefill.min.js" async></script>
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="header-top">
          <div class="header-top__wrapper">
            <a class="header-top__logo" href="index.html">
              <picture>
                <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img src="img/logo-mobile.svg" alt="Логотип Мишка">
              </picture>
            </a>
            <button class="header-top__toggle header-top__toggle--close">
              <span class="visually-hidden">Открыть/Закрыть меню</span>
            </button>
          </div>
        </div>
        <ul class="main-nav main-nav--group-1">
          <li class="main-nav__item main-nav__item--catalog">
            <a class="main-nav__link nav-link nav-link--catalog" href="catalog.html">
              <p class="nav-link__text nav-link__text--catalog">Каталог товаров</p>
            </a>
          </li>
          <li class="main-nav__item main-nav__item--order">
            <a class="main-nav__link nav-link nav-link--order" href="form.html">
              <p class="nav-link__text nav-link__text--order">Вязание на заказ</p>
            </a>
          </li>
        </ul>
        <ul class="main-nav main-nav--group-2">
          <li class="main-nav__item main-nav__item--search">
            <a class="main-nav__link nav-link nav-link--search" href="">
              <svg class="nav-link__icon nav-link__icon--search" height="18" width="18">
                <use xlink:href="#icon-search"></use>
              </svg>
              <p class="nav-link__text nav-link__text--search">Поиск по сайту</p>
            </a>
          </li>
          <li class="main-nav__item main-nav__item--cart">
            <a class="main-nav__link nav-link nav-link--cart" href="">
              <svg class="nav-link__icon nav-link__icon--cart" height="18" width="21">
                <use xlink:href="#icon-cart"></use>
              </svg>
              <p class="nav-link__text nav-link__text--cart">Корзина: пока пуста</p>
            </a>
          </li>
        </ul>
        <ul class="main-nav main-nav--group-3">
          <li class="main-nav__item main-nav__item--arrival">
            <a class="main-nav__link nav-link nav-link--arrival" href="">
              <p class="nav-link__text nav-link__text--arrival">Новые поступления</p>
            </a>
          </li>
          <li class="main-nav__item main-nav__item--sale">
            <a class="main-nav__link nav-link nav-link--sale" href="">
              <p class="nav-link__text nav-link__text--sale">Распродажа</p>
            </a>
          </li>
        </ul>
        <p class="page-header__free-shipping">Бесплатная доставка по России</p>
      </div>
    </header>
    <main class="page-main">

    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo-link" href="index.html">
          <svg class="page-footer__logo-icon" height="34" width="102">
            <use xlink:href="#logo-footer"></use>
          </svg>
        </a>
        <ul class="page-footer__social social">
          <li class="social__item social__item--instagram">
            <a class="social__link" href="https://www.instagram.com/">
              <svg height="21" width="22">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--facebook">
            <a class="social__link" href="https://www.facebook.com/">
              <svg height="28" width="15">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--twitter">
            <a class="social__link" href="https://twitter.com/">
              <svg height="20" width="23">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">Разработано</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg height="34" width="27">
              <use xlink:href="#logo-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
